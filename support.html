<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỗ Trợ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hỗ Trợ</h1>
        <form>
            <div class="form-group">
                <label for="supportSubject">Chủ đề yêu cầu hỗ trợ:</label>
                <input type="text" id="supportSubject" name="supportSubject" placeholder="Vấn đề cần hỗ trợ...">
            </div>
            <div class="form-group">
                <label for="supportMessage">Chi tiết yêu cầu:</label>
                <textarea id="supportMessage" name="supportMessage" rows="4" placeholder="Mô tả chi tiết vấn đề"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Gửi yêu cầu hỗ trợ</button>
            </div>
        </form>
    </div>
</body>
</html>

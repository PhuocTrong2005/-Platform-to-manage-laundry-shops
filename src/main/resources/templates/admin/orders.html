<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <h2><i class="bi bi-basket"></i> Quản lý đơn hàng</h2>

    <div id="alertMessage" class="alert d-none" role="alert"></div>

    <div class="card mb-4">
        <div class="card-header bg-primary text-white">Thêm / Sửa đơn hàng</div>
        <div class="card-body">
            <form id="orderForm">
                <input type="hidden" id="orderId">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Tên khách hàng</label>
                        <input type="text" class="form-control" id="customerName" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" id="customerPhone" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Ngày đặt hàng</label>
                        <input type="date" class="form-control" id="orderDate" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Trạng thái</label>
                        <select class="form-select" id="status" required>
                            <option value="NEW">Mới</option>
                            <option value="PROCESSING">Đang xử lý</option>
                            <option value="COMPLETED">Hoàn thành</option>
                            <option value="CANCELLED">Đã hủy</option>
                        </select>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Lưu</button>
                    <button type="reset" class="btn btn-secondary"><i class="bi bi-arrow-counterclockwise"></i> Đặt lại</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-success text-white">Danh sách đơn hàng</div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Khách hàng</th>
                    <th>Số điện thoại</th>
                    <th>Ngày đặt</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody id="orderTableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        loadOrders();

        $("#orderForm").on("submit", function(event) {
            event.preventDefault();
            saveOrder();
        });
    });

    function loadOrders() {
        $.get("/admin/orders", function(orders) {
            let rows = "";
            orders.forEach(order => {
                rows += `<tr>
                    <td>${order.id}</td>
                    <td>${order.customerName}</td>
                    <td>${order.customerPhone}</td>
                    <td>${new Date(order.orderDate).toLocaleDateString('vi-VN')}</td>
                    <td>${order.status}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editOrder(${order.id})">Sửa</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteOrder(${order.id})">Xóa</button>
                    </td>
                </tr>`;
            });
            $("#orderTableBody").html(rows);
        });
    }

    function saveOrder() {
        let orderData = {
            id: $("#orderId").val(),
            customerName: $("#customerName").val(),
            customerPhone: $("#customerPhone").val(),
            orderDate: $("#orderDate").val(),
            status: $("#status").val()
        };

        let method = orderData.id ? "PUT" : "POST";
        let url = orderData.id ? `/admin/orders/update/${orderData.id}` : "/admin/orders/save";

        $.ajax({
            url: url,
            type: method,
            contentType: "application/json",
            data: JSON.stringify(orderData),
            success: function(response) {
                showAlert("Lưu đơn hàng thành công!", "success");
                $("#orderForm")[0].reset();
                loadOrders();
            },
            error: function() {
                showAlert("Có lỗi xảy ra khi lưu đơn hàng!", "danger");
            }
        });
    }

    function editOrder(id) {
        $.get(`/admin/orders/${id}`, function(order) {
            $("#orderId").val(order.id);
            $("#customerName").val(order.customerName);
            $("#customerPhone").val(order.customerPhone);
            $("#orderDate").val(order.orderDate);
            $("#status").val(order.status);
        });
    }

    function deleteOrder(id) {
        if (confirm("Bạn có chắc muốn xóa đơn hàng này?")) {
            $.ajax({
                url: `/admin/orders/delete/${id}`,
                type: "DELETE",
                success: function() {
                    showAlert("Xóa đơn hàng thành công!", "danger");
                    loadOrders();
                },
                error: function() {
                    showAlert("Có lỗi xảy ra khi xóa đơn hàng!", "danger");
                }
            });
        }
    }

    function showAlert(message, type) {
        let alertBox = $("#alertMessage");
        alertBox.removeClass("d-none alert-success alert-danger alert-info alert-warning")
            .addClass(`alert-${type}`)
            .text(message);
        setTimeout(() => alertBox.addClass("d-none"), 3000);
    }
</script>
</body>
</html>

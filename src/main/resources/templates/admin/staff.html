<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách nhân viên</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto mt-10">
    <div class="bg-white p-6 rounded shadow-md">
        <h2 class="text-2xl font-bold mb-6">Danh sách nhân viên</h2>

        <!-- Bảng danh sách nhân viên -->
        <table class="table-auto w-full bg-gray-200">
            <thead>
            <tr class="bg-gray-800 text-white">
                <th class="px-4 py-2">Tên</th>
                <th class="px-4 py-2">Email</th>
                <th class="px-4 py-2">Vai trò</th>
                <th class="px-4 py-2">Xóa</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="staff : ${staffList}" class="bg-white border-b">
                <td class="px-4 py-2" th:text="${staff.user.fullName}"></td>
                <td class="px-4 py-2" th:text="${staff.user.email}"></td>
                <td class="px-4 py-2" th:text="${staff.role}"></td>
                <td class="px-4 py-2">
                    <a th:href="@{'/staff/delete/' + ${staff.staffID}}" class="text-red-500">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Form thêm mới nhân viên -->
        <div class="mt-6">
            <h3 class="text-lg font-bold mb-4">Thêm mới nhân viên</h3>
            <form th:action="@{/staff/add}" method="post" class="space-y-4">
                <input type="hidden" th:value="${shopID}" name="shopID">
                <div>
                    <label class="block text-sm font-medium">User ID:</label>
                    <input type="text" name="userID" class="w-full border rounded px-4 py-2">
                </div>
                <div>
                    <label class="block text-sm font-medium">Vai trò:</label>
                    <input type="text" name="role" class="w-full border rounded px-4 py-2" placeholder="Nhân viên, Quản lý...">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Thêm</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

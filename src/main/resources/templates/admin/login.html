<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PMLS - Đăng nhập</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <html xmlns:th="http://www.thymeleaf.org"></html>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .btn-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .btn-gradient:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <header class="bg-gray-800 p-4 flex justify-between items-center shadow-lg fixed w-full top-0 z-50">
    <div class="flex items-center space-x-4">
      <a href="/index">
        <img alt="Company Logo" class="h-10 w-10 rounded-full shadow-md" height="50" src="https://storage.googleapis.com/a1aa/image/hd1mAGyVCYYPVAtfkt7e6lWmPMG3mDW6LAtKRO2mzfs.jpg" width="50"/>
      </a>
    </div>

  </header>
  <main class="flex flex-col justify-center items-center h-screen mt-16">
    <div class="p-8 flex flex-col justify-center items-center">
      <h1 class="text-4xl font-bold mb-4">Đăng nhập vào hệ thống</h1>
      <p class="mb-8 text-lg">Chọn vai trò để tiếp tục đăng nhập hoặc quay lại trang chủ.</p>
      <div class="grid grid-cols-1 gap-4 w-full max-w-md">
        <a class="block text-center text-white py-2 rounded shadow-md btn-gradient hover:shadow-lg transition duration-300" href="/loginRole?role=Staff">Staff</a>
        <a class="block text-center text-white py-2 rounded shadow-md btn-gradient hover:shadow-lg transition duration-300" href="/loginRole?role=Customer">Customers</a>
        <a class="block text-center text-white py-2 rounded shadow-md btn-gradient hover:shadow-lg transition duration-300" href="/loginRole?role=ShopOwner">Shop Owners</a>
        <a class="block text-center text-white py-2 rounded shadow-md btn-gradient hover:shadow-lg transition duration-300" href="/loginRole?role=Admin">System Admin</a>
      </div>
    </div>
  </main>
  <script>
    window.onload = function() {
      document.querySelector('.options').style.display = 'block';
    };
  </script>
</body>
</html>

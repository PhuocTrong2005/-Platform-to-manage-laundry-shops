<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content">
        <!-- System Monitoring -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <!-- Performance Metrics -->
            <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                <h3 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-chart-bar text-blue-400 mr-2"></i>
                    Hiệu suất Hệ thống
                </h3>
                <canvas id="performanceChart" class="w-full h-64"></canvas>
            </div>

            <!-- System Issues -->
            <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                <h3 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-exclamation-triangle text-yellow-400 mr-2"></i>
                    Vấn đề Hệ thống
                </h3>
                <div class="space-y-4">
                    <div class="bg-gray-700 p-4 rounded-lg">
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-semibold text-red-400">Lỗi thanh toán</h4>
                                <p class="text-sm text-gray-400">Một số giao dịch bị lỗi trong 30 phút qua</p>
                            </div>
                            <span class="text-xs text-gray-400">2 phút trước</span>
                        </div>
                        <div class="mt-2">
                            <button class="text-sm text-blue-400 hover:text-blue-300">Xem chi tiết</button>
                        </div>
                    </div>
                    <div class="bg-gray-700 p-4 rounded-lg">
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-semibold text-yellow-400">Cảnh báo hiệu suất</h4>
                                <p class="text-sm text-gray-400">Thời gian phản hồi cao trong khu vực A</p>
                            </div>
                            <span class="text-xs text-gray-400">15 phút trước</span>
                        </div>
                        <div class="mt-2">
                            <button class="text-sm text-blue-400 hover:text-blue-300">Xem chi tiết</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

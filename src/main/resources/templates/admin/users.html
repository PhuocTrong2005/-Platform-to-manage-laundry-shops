<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách người dùng</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:,">  <!-- Thêm dòng này để ngăn request favicon -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6">Danh sách người dùng</h1>
        
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Họ tên</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Số điện thoại</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vai trò</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="user : ${users}">
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${user.userId}"></td>
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${user.fullName}"></td>
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${user.email}"></td>
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${user.phone}"></td>
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${user.role}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

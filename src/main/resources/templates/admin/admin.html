<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMLS Admin - Hệ thống Quản lý Giặt ủi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-bg: #1a1f2c;
            --secondary-bg: #2a2f3c;
            --accent-color: #3699FF;
            --text-primary: #ffffff;
            --text-secondary: #92929f;
            --success-color: #0BB783;
            --warning-color: #FFA800;
            --danger-color: #F64E60;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .sidebar {
            background-color: var(--secondary-bg);
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-link {
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .sidebar-link:hover, .sidebar-link.active {
            color: var(--text-primary);
            background-color: rgba(54, 153, 255, 0.1);
            border-left: 4px solid var(--accent-color);
        }

        .card {
            background-color: var(--secondary-bg);
            border-radius: 0.5rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .stat-card {
            background: linear-gradient(145deg, var(--secondary-bg), var(--primary-bg));
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2d87e2;
        }

        .table-container {
            background-color: var(--secondary-bg);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            background-color: rgba(0,0,0,0.2);
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        td, th {
            padding: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        tr:hover {
            background-color: rgba(54, 153, 255, 0.05);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-success {
            background-color: rgba(11, 183, 131, 0.1);
            color: var(--success-color);
        }

        .status-warning {
            background-color: rgba(255, 168, 0, 0.1);
            color: var(--warning-color);
        }

        .status-danger {
            background-color: rgba(246, 78, 96, 0.1);
            color: var(--danger-color);
        }

        .chart-container {
            background-color: var(--secondary-bg);
            border-radius: 0.5rem;
            padding: 1.5rem;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-secondary);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .notification-badge {
            background-color: var(--danger-color);
            color: white;
            border-radius: 50%;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            position: absolute;
            top: -8px;
            right: -8px;
        }

        [x-cloak] { display: none !important; }
    </style>
</head>

<body class="flex h-screen" x-data="{ currentSection: 'dashboard' }">
    <!-- Sidebar -->
    <aside class="sidebar w-64 h-screen fixed left-0 overflow-y-auto">
        <div class="p-6">
            <div class="logo mb-8">
              <img src="https://storage.googleapis.com/a1aa/image/hd1mAGyVCYYPVAtfkt7e6lWmPMG3mDW6LAtKRO2mzfs.jpg" alt="Logo" class="w-10 h-10 rounded-full">
              <h1 class="text-xl font-Time New Roman" id="user-logo">Admin</h1>            </div>
</div>

            <nav class="space-y-2">
                <a href="#" @click.prevent="currentSection = 'dashboard'" 
                   class="sidebar-link flex items-center p-3 rounded-lg w-full"
                   :class="{'active': currentSection === 'dashboard'}">
                    <i class="fas fa-chart-line w-5 h-5 mr-3"></i>
                    <span>Báo cáo & Thống kê</span>
                </a>

                <a href="#" @click.prevent="currentSection = 'shops'" 
                   class="sidebar-link flex items-center p-3 rounded-lg w-full"
                   :class="{'active': currentSection === 'shops'}">
                    <i class="fas fa-store w-5 h-5 mr-3"></i>
                    <span>Quản lý Cửa hàng</span>
                </a>

                <a href="#" @click.prevent="currentSection = 'monitoring'" 
                   class="sidebar-link flex items-center p-3 rounded-lg w-full"
                   :class="{'active': currentSection === 'monitoring'}">
                    <i class="fas fa-desktop w-5 h-5 mr-3"></i>
                    <span>Giám sát Hệ thống</span>
                </a>

                <a href="#" @click.prevent="currentSection = 'security'" 
                   class="sidebar-link flex items-center p-3 rounded-lg w-full"
                   :class="{'active': currentSection === 'security'}">
                    <i class="fas fa-shield-alt w-5 h-5 mr-3"></i>
                    <span>Bảo mật</span>
                </a>

                <a href="#" @click.prevent="currentSection = 'notifications'" 
                   class="sidebar-link flex items-center p-3 rounded-lg w-full"
                   :class="{'active': currentSection === 'notifications'}">
                    <i class="fas fa-bell w-5 h-5 mr-3"></i>
                    <span>Thông báo</span>
                </a>
        </nav>
    </div>

        <div class="p-6 mt-auto border-t border-gray-700">
            <div class="flex items-center mb-4">
                <div class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center">
                    <i class="fas fa-user"></i>
        </div>
                <div class="ml-3">
                    <p class="text-sm font-medium">Admin</p>
</div>
            </div>
            <button class="btn-primary w-full flex items-center justify-center">
                <a href="/index">
                <i class="fas fa-sign-out-alt mr-2"></i>
                Đăng xuất
            </a>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 ml-64 p-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold" x-text="
                currentSection === 'dashboard' ? 'Báo cáo & Thống kê' :
                currentSection === 'shops' ? 'Quản lý Cửa hàng' :
                currentSection === 'monitoring' ? 'Giám sát Hệ thống' :
                currentSection === 'security' ? 'Bảo mật' :
                'Thông báo Hệ thống'
            "></h1>

            <div class="flex items-center space-x-4">
                <div class="relative">
                    <input type="text" 
                           placeholder="Tìm kiếm..." 
                           class="bg-secondary-bg rounded-lg px-4 py-2 pl-10 focus:outline-none focus:ring-2 focus:ring-accent-color"
                           style="background-color: var(--secondary-bg);">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>

                <div class="relative">
                    <button class="w-10 h-10 rounded-lg flex items-center justify-center hover:bg-secondary-bg">
                        <i class="fas fa-bell text-xl"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Dynamic Content -->
        <div x-show="currentSection === 'dashboard'" x-cloak>
            <div th:insert="~{admin/sections/dashboard :: content}"></div>
            </div>
            
        <div x-show="currentSection === 'shops'" x-cloak>
            <div th:insert="~{admin/sections/shop-management :: content}"></div>
            </div>
            
        <div x-show="currentSection === 'monitoring'" x-cloak>
            <div th:insert="~{admin/sections/system-monitoring :: content}"></div>
        </div>

        <div x-show="currentSection === 'security'" x-cloak>
            <div th:insert="~{admin/sections/security :: content}"></div>
    </div>

        <div x-show="currentSection === 'notifications'" x-cloak>
            <div th:insert="~{admin/sections/notifications :: content}"></div>
        </div>
</main>
</body>
</html>

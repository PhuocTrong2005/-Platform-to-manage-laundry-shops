<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PMLS - Đăng nhập</title>
  <!-- Thêm favicon mặc định -->
  <link rel="icon" href="data:,">
  <!-- Sử dụng CDN cho Tailwind trong môi trường development -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Thêm file CSS tùy chỉnh -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <!-- Thêm file JavaScript -->
  <script th:src="@{/js/login.js}"></script>
</head>
<body class="bg-gray-800">
  <header class="bg-gray-800 p-4 flex justify-between items-center shadow-lg fixed w-full top-0 z-50">
    <div class="flex items-center space-x-4">
      <a href="/index">
        <img alt="Company Logo" class="h-10 w-10 rounded-full shadow-md" height="50" src="https://storage.googleapis.com/a1aa/image/hd1mAGyVCYYPVAtfkt7e6lWmPMG3mDW6LAtKRO2mzfs.jpg" width="50"/>
      </a>
    </div>
  </header>
  <main class="flex flex-col justify-center items-center h-screen mt-16">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Login as <span id="roleDisplay"></span></h2>
      <form id="loginForm" onsubmit="return handleLogin(event)">
        <input type="hidden" id="role" name="role">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                 id="email" 
                 name="email" 
                 type="email" 
                 required 
                 autocomplete="username"
                 placeholder="Email"/>
        </div>
        <div class="mb-6 relative">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
          <div class="relative">
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
                   id="password" 
                   name="password" 
                   type="password" 
                   required 
                   autocomplete="current-password"
                   placeholder="Password"/>
            <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-600 hover:text-gray-800" onclick="togglePassword()">
              <i class="fas fa-eye" id="toggleIcon"></i>
            </button>
          </div>
        </div>
        <div id="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 hidden" role="alert">
          <span class="block sm:inline"></span>
        </div>
        <div class="flex justify-between items-center">
          <a href="/login" class="text-gray-500 hover:text-gray-700 flex items-center">
            <i class="fas fa-arrow-left mr-2"></i>
            <span>Go Back</span>
          </a>
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-8 rounded focus:outline-none focus:shadow-outline" type="submit">Sign In</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    // Lấy role từ URL
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role');
    
    // Hiển thị role trong tiêu đề
    document.getElementById('roleDisplay').textContent = role || 'User';
    // Lưu role vào input hidden
    document.getElementById('role').value = role;

    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    async function handleLogin(event) {
        event.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;
        const errorMessage = document.getElementById('errorMessage');
        
        try {
            const response = await fetch('/api/loginRole', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password, role })
            });
            
            if (response.ok) {
                const user = await response.json();
                
                // Assign shopId based on email for ShopOwner role
                if (user.role === 'ShopOwner') {
                    // Map specific emails to shop IDs
                    const shopEmailMap = {
                        'tronghp@gmail.com': 2, 
                        'tvi@gmail.com': 3,

                    };
                    
                    // If email exists in map, assign shopId, otherwise use a default
                    if (shopEmailMap[email]) {
                        user.shopId = shopEmailMap[email];
                    } else {
                        // Extract numbers from email as fallback (e.g. owner2@domain.com → shopId: 2)
                        const numMatch = email.match(/\d+/);
                        user.shopId = numMatch ? parseInt(numMatch[0]) : 1;
                    }
                    
                    console.log('Assigned shopId:', user.shopId, 'to user:', user.email);
                }
                
                // Store user data in localStorage
                localStorage.setItem('user', JSON.stringify(user));
                
                // Kiểm tra role có khớp không
                if (user.role !== role) {
                    errorMessage.textContent = 'Bạn không có quyền đăng nhập với vai trò này';
                    errorMessage.classList.remove('hidden');
                    return;
                }
                // Chuyển hướng dựa trên vai trò
                switch(user.role) {
                    case 'Admin':
                        window.location.href = '/admin';
                        break;
                    case 'ShopOwner':
                        window.location.href = '/shopOwner';
                        break;
                    case 'Staff':
                        window.location.href = '/staff';
                        break;
                    case 'Customer':
                        window.location.href = '/customer';
                        break;
                    default:
                        window.location.href = '/';
                }
            } else {
                errorMessage.textContent = 'Email hoặc mật khẩu không đúng';
                errorMessage.classList.remove('hidden');
            }
        } catch (error) {
            errorMessage.textContent = 'Có lỗi xảy ra, vui lòng thử lại';
            errorMessage.classList.remove('hidden');
        }
        
        return false;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đơn hàng</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <img src="static/logo.png" class="logo">
            <h2>ShopOwner</h2>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="orders.html" class="active">Đơn hàng</a></li>
                <li><a href="customers.html">Khách hàng</a></li>
                <li><a href="reports.html">Báo cáo</a></li>
            </ul>
        </aside>
        <main class="content">
            <header>
                <h1>Quản lý đơn hàng</h1>
                <button onclick="openOrderForm()">Thêm đơn hàng</button>
            </header>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Khách hàng</th>
                        <th>Trạng thái</th>
                        <th>Tổng tiền</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="order-list"></tbody>
            </table>
        </main>
    </div>

    <div id="order-form" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeOrderForm()">&times;</span>
            <h2>Thêm đơn hàng</h2>
            <input type="text" id="customer-name" placeholder="Tên khách hàng">
            <input type="number" id="total-price" placeholder="Tổng tiền">
            <button onclick="createOrder()">Lưu</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
